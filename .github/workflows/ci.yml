name: CI

permissions:
  contents: read

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run markdownlint-cli2
        run: npx -y markdownlint-cli2 "**/*.md" "#node_modules" "#ui/node_modules" "#.venv" "#docs/plans"

  hadolint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ui/node_modules
          key: ${{ runner.os }}-npm-ui-${{ hashFiles('ui/package.json', 'ui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-ui-

      - name: Install dependencies
        run: npm ci

      - name: Run Oxlint
        run: npm run lint:oxlint

  api_contract:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache uv + pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.cache/pip
          key: ${{ runner.os }}-uv-api-contract-3.12-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-api-contract-3.12-

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install backend dependencies
        run: uv sync

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache npm dependencies (ui)
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ui/node_modules
          key: ${{ runner.os }}-npm-ui-${{ hashFiles('ui/package.json', 'ui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-ui-

      - name: Install UI dependencies
        working-directory: ui
        run: npm ci

      - name: Check generated OpenAPI + TS types
        working-directory: ui
        run: npm run check:api

  schema:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache uv packages and lockfile
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            uv.lock
          key: ${{ runner.os }}-uv-schema-3.12-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-schema-3.12-

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install backend dependencies
        run: uv sync

      - name: Add project directory to PYTHONPATH
        run: echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV

      - name: Check DB schema docs are up to date
        run: uv run python scripts/generate_db_schema_docs.py --check

      - name: Check Alembic metadata does not drift (db/schema.py)
        run: uv run python scripts/check_db_schema_drift.py

  import_lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache uv packages and lockfile
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            uv.lock
          key: ${{ runner.os }}-uv-import-lint-3.12-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-import-lint-3.12-

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Resolve deps (create/refresh uv.lock)
        run: uv lock

      - name: Install dependencies
        run: uv sync --extra test

      - name: Add project directory to PYTHONPATH
        run: echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV

      - name: Run import-linter (PY-1)
        run: uv run lint-imports --config pyproject.toml

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache uv packages and lockfile
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            uv.lock
          key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-${{ matrix.python-version }}-

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Resolve deps (create/refresh uv.lock)
        run: uv lock

      - name: Install dependencies
        run: uv sync --extra test

      - name: Add project directory to PYTHONPATH
        run: echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV

      - name: Get changed Python files
        id: changed
        uses: tj-actions/changed-files@v44
        with:
          files: |
            **/*.py

      - name: Run complexipy on changed files
        if: steps.changed.outputs.any_changed == 'true'
        run: uv run complexipy ${{ steps.changed.outputs.all_changed_files }} --max-complexity-allowed 999

      - name: Run Ruff linting
        run: uv run ruff check .

      - name: Check code formatting
        run: uv run ruff format --check .

      - name: Run type checking
        run: uv run pyright .

      - name: Run tests
        run: uv run pytest
