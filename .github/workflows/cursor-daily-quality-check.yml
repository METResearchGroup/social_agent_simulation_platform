name: Cursor Daily Quality Check

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  cursor-quality-check:
    if: false  # Disabled
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set run date
        id: date
        run: echo "date=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT

      - name: Install Cursor CLI
        run: |
          curl https://cursor.com/install -fsS | bash
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Run Cursor agent
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          agent -p --force "Please review the diffs in the last few PRs as well as anything else in the codebase. Review for any violations related to the docs/RULES.md or in the review-rules skill defined in https://github.com/mark-torres10/ai_tools/blob/main/skills/review-rules/SKILL.md. The associated rules are in https://github.com/mark-torres10/ai_tools/blob/main/agents/task_instructions/rules/CLEAN_CODE_PRINCIPLES.md and https://github.com/mark-torres10/ai_tools/blob/main/agents/task_instructions/rules/CODING_REPO_CONVENTIONS.md and https://github.com/mark-torres10/ai_tools/blob/main/agents/task_instructions/rules/CODING_RULES.md. Make any changes. Follow docs/RULES.md along the way."
        continue-on-error: true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          branch: "cursor/daily-quality-check-${{ steps.date.outputs.date }}"
          commit-message: |
            [automated] Cursor quality check updates - ${{ steps.date.outputs.date }}
          title: "[${{ steps.date.outputs.date }}] Automated Cursor quality check PR"
          body: |
            Automated daily Cursor quality check run.
            - Reviews diffs from recent PRs and codebase against docs/RULES.md and ai_tools review rules
            - Generated by [cursor-daily-quality-check](.github/workflows/cursor-daily-quality-check.yml)
          labels: |
            automated
            cursor-quality-check
